<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
  <link rel="stylesheet" href="../styles/styles.css">
  <title>GitSub</title>
</head>
<body>


  <div class="d-flex flex-row justify-content-center" id="central-content">

    <!-- Profile -->
    <div class="card d-flex flex-column" id="profile" style="margin: 10px;">
      <img src="https://images.ctfassets.net/u6v061izp9oz/3QZwNflk6BXx6Xl9VhB2Zg/4df3c9f91da5627121f8d9a2be1ab0db/english-bulldog-5422018_1280.jpg" alt="" width="200px" height="200px">

    </div>

    <!-- Interactibles -->
    <div class="card d-flex flex-column justify-content-center" id="interactibles">

      <!-- Navbar -->
      <div class="card d-flex flex-row justify-content-center" id="navbar" style="margin: 10px;">
        <button class="button" id="overview-btn">Overview</button>
        <button class="button" id="repo-btn">Repositories</button>
        <button class="button" id="projects-btn">Projects</button>
        <button class="button" id="packages-btn">Packages</button>
      </div>

      <!-- Content List -->
      <div class="card" id="content-list" style="margin: 10px;">
        <div class="card d-flex flex-row">
          <h5 style="padding: 3px;">This Project</h5>
          <p style="padding: 3px;">Description of a project</p>
        </div>
        <div class="card d-flex flex-row">
          <h5 style="padding: 3px;">Another Project</h5>
          <p style="padding: 3px;">An even better description of a project</p>
        </div>
      </div>

      <!-- Create Form -->
      <div class="card" id="create-form" style="margin: 10px;"></div>
    </div>
  </div>


  <footer class="footer">
    <p>&copy; 2025 GitSub, Inc.</p>

  </footer>
  
  <script src="/scripts/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
